<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Комплектующих ПК</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: white;
            margin: 0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #34495e;
        }
        
        nav a:hover {
            background-color: #1abc9c;
        }
        
        nav a.active {
            background-color: #1abc9c;
        }
        
        .cart-count {
            background-color: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-price {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .add-to-cart:hover {
            background-color: #2980b9;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .cart-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: right;
        }
        
        .checkout-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Магазин Комплектующих ПК</h1>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-btn active" data-page="home">Товары</a></li>
                        <li><a href="#" class="nav-btn" data-page="cart">Корзина <span id="cart-counter">0</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Страница товаров -->
        <div id="home-page" class="page active">
            <h2>Каталог товаров</h2>
            <div id="catalog" class="catalog">
                <!-- Товары будут здесь -->
            </div>
        </div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page">
            <h2>Корзина</h2>
            <div id="cart-items">
                <!-- Товары в корзине будут здесь -->
            </div>
        </div>
    </div>

    <script>
        // ========== ДАННЫЕ ТОВАРОВ ==========
        const products = [
            { id: 1, name: "Видеокарта RTX 4080", price: 120000, category: "Видеокарты" },
            { id: 2, name: "Процессор i9-13900K", price: 65000, category: "Процессоры" },
            { id: 3, name: "Оперативная память 32GB", price: 15000, category: "Память" },
            { id: 4, name: "SSD 2TB NVMe", price: 12000, category: "Накопители" },
            { id: 5, name: "Материнская плата Z790", price: 25000, category: "Материнские платы" },
            { id: 6, name: "Блок питания 850W", price: 11000, category: "Блоки питания" },
            { id: 7, name: "Корпус ATX", price: 8000, category: "Корпуса" },
            { id: 8, name: "Кулер для процессора", price: 5000, category: "Охлаждение" }
        ];

        // ========== КОРЗИНА ==========
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ========== ПОКАЗАТЬ ТОВАРЫ ==========
        function showProducts() {
            const catalogElement = document.getElementById('catalog');
            catalogElement.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div>Категория: ${product.category}</div>
                    <div class="product-price">${product.price.toLocaleString()} ₽</div>
                    <button class="add-to-cart" data-id="${product.id}">
                        Добавить в корзину
                    </button>
                `;
                catalogElement.appendChild(productElement);
            });
            
            // Назначаем обработчики кнопок
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // ========== ДОБАВИТЬ В КОРЗИНУ ==========
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartCounter();
            alert(`Товар "${product.name}" добавлен в корзину!`);
        }

        // ========== ПОКАЗАТЬ КОРЗИНУ ==========
        function showCart() {
            const cartItemsElement = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsElement.innerHTML = `
                    <div class="empty-cart">
                        Ваша корзина пуста
                        <div style="margin-top: 20px;">
                            <button onclick="showPage('home')" class="add-to-cart">
                                Вернуться к покупкам
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            let total = 0;
            let cartHTML = '';
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div class="cart-item">
                        <div>
                            <div style="font-weight: bold;">${item.name}</div>
                            <div>${item.price.toLocaleString()} ₽ × ${item.quantity}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; color: #e74c3c;">${itemTotal.toLocaleString()} ₽</div>
                            <div style="margin-top: 10px;">
                                <button onclick="changeQuantity(${item.id}, -1)" style="padding: 5px 10px; margin-right: 5px;">-</button>
                                <button onclick="changeQuantity(${item.id}, 1)" style="padding: 5px 10px; margin-right: 10px;">+</button>
                                <button onclick="removeFromCart(${item.id})" style="padding: 5px 10px; background-color: #e74c3c; color: white; border: none; border-radius: 3px;">Удалить</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += `
                <div class="cart-total">
                    Итого: ${total.toLocaleString()} ₽
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    Оформить заказ
                </button>
            `;
            
            cartItemsElement.innerHTML = cartHTML;
        }

        // ========== ИЗМЕНИТЬ КОЛИЧЕСТВО ==========
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            }
            
            saveCart();
            updateCartCounter();
            if (document.getElementById('cart-page').classList.contains('active')) {
                showCart();
            }
        }

        // ========== УДАЛИТЬ ИЗ КОРЗИНЫ ==========
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCounter();
            if (document.getElementById('cart-page').classList.contains('active')) {
                showCart();
            }
        }

        // ========== ОФОРМИТЬ ЗАКАЗ ==========
        function checkout() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (confirm(`Оформить заказ на сумму ${total.toLocaleString()} ₽?`)) {
                alert('Заказ оформлен! Спасибо за покупку!');
                cart = [];
                saveCart();
                updateCartCounter();
                showPage('home');
            }
        }

        // ========== СОХРАНИТЬ КОРЗИНУ ==========
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // ========== ОБНОВИТЬ СЧЕТЧИК ==========
        function updateCartCounter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-counter').textContent = totalItems;
        }

        // ========== ПЕРЕКЛЮЧЕНИЕ СТРАНИЦ ==========
        function showPage(pageName) {
            // Скрыть все страницы
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Убрать active у всех кнопок
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Показать нужную страницу
            document.getElementById(`${pageName}-page`).classList.add('active');
            
            // Активировать нужную кнопку
            document.querySelector(`.nav-btn[data-page="${pageName}"]`).classList.add('active');
            
            // Загрузить контент страницы
            if (pageName === 'home') {
                showProducts();
            } else if (pageName === 'cart') {
                showCart();
            }
        }

        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Сайт загружен!');
            
            // Показать товары
            showProducts();
            
            // Обновить счетчик корзины
            updateCartCounter();
            
            // Назначить обработчики навигации
            document.querySelectorAll('.nav-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageName = this.getAttribute('data-page');
                    showPage(pageName);
                });
            });
            
            // Проверить, есть ли товары
            if (products.length > 0) {
                console.log('Товары загружены:', products.length);
            } else {
                console.error('Нет товаров!');
            }
            
            // Проверить корзину
            console.log('Товаров в корзине:', cart.reduce((sum, item) => sum + item.quantity, 0));
        });
    </script>
</body>
</html>
