    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .app { max-width: 800px; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; }

        .header h1 { color: #2563eb; margin-bottom: 10px; }

<body>

    <script>

        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ

                { id: 'gpu', name: '–í–∏–¥–µ–æ–∫–∞—Ä—Ç—ã', description: '–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä—ã (GPU)', icon: 'üéÆ', slug: 'gpu' },
                { id: 'motherboards', name: '–ú–∞—Ç–µ—Ä–∏–Ω—Å–∫–∏–µ –ø–ª–∞—Ç—ã', description: '–°–∏—Å—Ç–µ–º–Ω—ã–µ –ø–ª–∞—Ç—ã', icon: 'üñ•Ô∏è', slug: 'motherboards' },
                { id: 'ram', name: '–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å', description: '–ú–æ–¥—É–ª–∏ RAM', icon: 'üíæ', slug: 'ram' },
                { id: 'storage', name: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª–∏', description: 'SSD –∏ HDD', icon: 'üíø', slug: 'storage' }
            ],
            products: [
                { id: 1, name: 'AMD Ryzen 5 7600X', price: 24999, category: 'cpu', brand: 'AMD', rating: 4.8, inStock: true, specs: '–°–æ–∫–µ—Ç: AM5 | –Ø–¥—Ä–∞: 6' },
                { id: 2, name: 'Intel Core i5-13400F', price: 19850, category: 'cpu', brand: 'Intel', rating: 4.6, inStock: true, specs: '–°–æ–∫–µ—Ç: LGA1700 | –Ø–¥—Ä–∞: 10' },
                { id: 3, name: 'ASUS TUF RTX 4060 Ti', price: 48990, category: 'gpu', brand: 'ASUS', rating: 4.7, inStock: true, specs: '–ü–∞–º—è—Ç—å: 8 –ì–ë GDDR6' }
            ]
        };

        // State
        let state = {
            currentView: 'categories',
            categories: [],
            products: []
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            loadCategories();

        // –§—É–Ω–∫—Ü–∏–∏
        function loadCategories() {

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            state.categories = TEST_DATA.categories;
            state.products = TEST_DATA.products;

            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'none';

            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            renderCategories();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            showMessage('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!', 'success');

            // –ï—Å–ª–∏ –≤ Telegram, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É
            if (isTelegram) {
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –≤ Telegram –±–æ—Ç...");
                sendDataToBot('get_categories', { test: 'data' });
            }
        }

        function renderCategories() {
            console.log("üé® –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏...");

            const content = `
                <h2 style="margin-bottom: 20px;">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤</h2>
                <div class="categories-grid">
                    ${state.categories.map(cat => `
                        <div class="category-card" onclick="selectCategory('${cat.slug}')">
                            <div class="category-icon">${cat.icon}</div>
                            <h3>${cat.name}</h3>
                            <p style="color: #64748b; font-size: 14px; margin-top: 5px;">${cat.description}</p>
                        </div>
                    `).join('')}
                </div>
                <div style="margin-top: 30px; padding: 20px; background: #f8fafc; border-radius: 10px;">
                    <h3>–†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã:</h3>
                    <p>${isTelegram ? '‚úÖ –†–µ–∂–∏–º Telegram: –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –±–æ—Ç–∞' : 'üåê –†–µ–∂–∏–º –±—Ä–∞—É–∑–µ—Ä–∞: –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ'}</p>

            document.getElementById('mainContent').innerHTML = content;
        }

        function selectCategory(categorySlug) {
            const category = state.categories.find(c => c.slug === categorySlug);
            const categoryProducts = state.products.filter(p => p.category === categorySlug);

            const content = `
                <button onclick="loadCategories()" style="background: #e2e8f0; border: none; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; cursor: pointer;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
                <h2>${category?.name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è'}</h2>
                <p>${category?.description || ''}</p>

                ${categoryProducts.length > 0 ? `
                    <div style="margin-top: 20px;">
                        <h3>–¢–æ–≤–∞—Ä—ã (${categoryProducts.length}):</h3>
                        ${categoryProducts.map(product => `
                            <div style="background: #f8fafc; padding: 15px; border-radius: 8px; margin: 10px 0; border: 1px solid #e2e8f0;">
                                <h4>${product.name}</h4>
                                <p><strong>–ë—Ä–µ–Ω–¥:</strong> ${product.brand}</p>
                                <p><strong>–¶–µ–Ω–∞:</strong> ${product.price.toLocaleString()}‚ÇΩ</p>
                                <p><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ${'‚≠ê'.repeat(Math.floor(product.rating))} ${product.rating}/5</p>
                                <p><small>${product.specs}</small></p>
                            </div>
                        `).join('')}
                    </div>
                ` : `
                    <div style="text-align: center; padding: 40px; color: #64748b;">
                        <p>–¢–æ–≤–∞—Ä–æ–≤ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                    </div>
                `}
            `;

            document.getElementById('mainContent').innerHTML = content;
        }

        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = type === 'error' ? 'error' : 'success';
            message.innerHTML = text;
            container.innerHTML = '';
            container.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function sendDataToBot(action, data = {}) {
            if (isTelegram && tg) {
                try {
                    const messageData = JSON.stringify({ action, ...data });
                    tg.sendData(messageData);
                    console.log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç: ${action}`);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç:', error);
                }
            }
        }

        // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.showTestAlert = function() {

    </script>
