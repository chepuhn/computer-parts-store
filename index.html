        function renderSearch() {
            const content = `
                <h2>–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤</h2>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–ª–∏ –±—Ä–µ–Ω–¥–∞..."
                               oninput="handleSearch(event)" value="${state.searchQuery}">
                    </div>
                </div>
                ${state.searchQuery ? `
                    <div class="search-results">
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: "${state.searchQuery}"</h3>
                        ${getSearchResults().length > 0 ? `
                            <div class="products-grid">

                                            </div>

                                                <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})">

                                                    –í –∫–æ—Ä–∑–∏–Ω—É
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                                <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</p>
                            </div>
                        `}
                    </div>
                ` : `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫</h3>
                        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞, –±—Ä–µ–Ω–¥–∞ –∏–ª–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</p>
                    </div>
                `}
            `;

            document.getElementById('mainContent').innerHTML = content;
            hideLoading();
        }

        // Cart functions
        function addToCart(productId) {
            const existingItem = state.cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({
                    productId: productId,
                    quantity: 1,
                    addedAt: new Date().toISOString()
                });
            }

            updateCartCount();
            showMessage('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!', 'success');

            // Send data to bot
            if (isTelegram) {
                sendDataToBot('add_to_cart', { product_id: productId });
            }
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }

            state.cart[index].quantity = newQuantity;
            renderCart();
        }

        function removeFromCart(index) {
            state.cart.splice(index, 1);
            renderCart();
            showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã', 'info');
        }

        function clearCart() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?')) {
                state.cart = [];
                renderCart();
                showMessage('–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞', 'info');
            }
        }

        function getCartTotal() {
            return state.cart.reduce((total, item) => {
                const product = getProductById(item.productId);
                return total + (product.price * item.quantity);
            }, 0);
        }

        function updateCartCount() {
            const totalItems = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Order functions
        function submitOrder(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('notes').value;

            // Prepare order data
            const orderData = {
                items: state.cart.map(item => ({
                    productId: item.productId,
                    name: getProductById(item.productId).name,
                    quantity: item.quantity,
                    price: getProductById(item.productId).price
                })),
                total: getCartTotal(),
                address: address,
                phone: phone,
                notes: notes
            };

            // Send order to bot
            if (isTelegram) {
                sendDataToBot('create_order', orderData);
            }

            // Create local order record
            const orderId = Date.now();
            const productsList = state.cart.map(item => {
                const product = getProductById(item.productId);
                return `${product.name} x${item.quantity}`;
            }).join(', ');

            state.orders.unshift({
                id: orderId,
                products: productsList,
                total: getCartTotal(),
                date: new Date().toLocaleDateString('ru-RU'),
                status: 'pending'
            });

            // Clear cart
            state.cart = [];
            updateCartCount();

            // Show success message
            showMessage(`–ó–∞–∫–∞–∑ #${orderId} —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.`, 'success');

            // Show orders
            setTimeout(() => showOrders(), 2000);
        }

        function buyNow(productId) {
            // Clear cart and add single product
            state.cart = [{
                productId: productId,
                quantity: 1,
                addedAt: new Date().toISOString()
            }];

            // Proceed to checkout
            showCheckout();
        }

        // Search functions
        function handleSearch(event) {
            state.searchQuery = event.target.value.toLowerCase();

            if (state.currentView === 'search') {
                renderSearch();
            } else if (state.currentView === 'categories') {
                renderCategories();
            }
        }

        function handleProductSearch(event) {
            state.searchQuery = event.target.value.toLowerCase();
            renderProducts();
        }

        function getSearchResults() {
            if (!state.searchQuery) return [];

            return state.products.filter(product =>
                product.name.toLowerCase().includes(state.searchQuery) ||
                product.brand.toLowerCase().includes(state.searchQuery) ||
                product.description.toLowerCase().includes(state.searchQuery) ||
                product.specs.toLowerCase().includes(state.searchQuery)
            );
        }

        // Utility functions
        function getProductById(id) {
            return state.products.find(p => p.id === id) || state.products[0];
        }

        function getStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating - fullStars >= 0.5;

            for (let i = 0; i < fullStars; i++) {
                stars += '‚≠ê';
            }

            if (hasHalfStar) {
                stars += '¬Ω';
            }

            return stars;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏',
                'processing': '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ',
                'shipped': '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω',
                'delivered': '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
            };
            return statusMap[status] || status;
        }

        // UI helper functions
        function showMessage(text, type = 'info') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${text}</span>
            `;

            document.getElementById('mainContent').prepend(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function showError(text) {
            showMessage(text, 'error');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Telegram bot communication
        function sendDataToBot(action, data = {}) {
            try {
                const messageData = {
                    action: action,
                    ...data
                };

                // Send data to Telegram bot
                if (isTelegram) {
                    tg.sendData(JSON.stringify(messageData));
                } else {
                    console.log('WebApp data to send:', messageData);
                    // For testing without Telegram
                    showMessage('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: ' + JSON.stringify(messageData).substring(0, 50) + '...', 'info');
                }
            } catch (error) {
                console.error('Error sending data to bot:', error);
            }
        }
    </script>
